<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التقدم الدراسي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #2E2E2E, #1B1B1B); /* الخلفية الرمادية الفخمة */
    margin: 0;
    padding: 0;
    color: white;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    background: rgba(0,0,0,0.25); /* زجاجي فخم */
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.35);
    padding: 24px 16px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.15);
  }

  /* عنوان */
  h2 {
    text-align: center;
    font-weight: 700;
    font-size: 1.8em;
    margin-bottom: 12px;
    color: #e0d7ff;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  }

  p {
    text-align: center;
    color: #dcd4ff;
    margin-bottom: 20px;
    font-size: 0.95em;
  }

  /* نموذج الإضافة */
  .add-form {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .add-form input {
    padding: 8px 10px;
    border-radius: 6px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: white;
    min-width: 140px;
    flex: 1 1 140px;
  }

  .add-form input::placeholder {
    color: #ddd;
  }

  /* زر العودة */
  .back-btn {
    display: inline-block;
    padding: 10px 28px;
    background: linear-gradient(90deg, #037C6E, #1CC3A9); /* ألوان متدرجة فخمة */
    color: #fff;
    border-radius: 30px;
    font-size: 1em;
    font-weight: 700;
    text-decoration: none;
    box-shadow: 0 6px 18px rgba(3,124,110,0.3);
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .back-btn:hover {
    transform: scale(1.05);
  }

  /* أزرار CRUD */
  .edit-btn,
  .save-btn,
  .delete-btn,
  .add-btn {
    background: #037C6E;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 0.9em;
    margin: 2px;
    box-shadow: 0 4px 12px rgba(3,124,110,0.4);
    transition: background 0.3s ease;
  }

  .edit-btn:hover,
  .save-btn:hover,
  .delete-btn:hover,
  .add-btn:hover {
    background: #1CC3A9;
  }

  /* الجدول */
  .table-wrapper {
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    border: 2px solid rgba(255,255,255,0.2);
    font-size: 0.9em;
    min-width: 600px;
    background: #3a3a3a;
  }

  th, td {
    padding: 10px 8px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.1);
    color: white;
  }

  th {
    background: rgba(3,124,110,0.35);
    font-weight: bold;
    letter-spacing: 1px;
  }

  tr:nth-child(even) td {
    background: rgba(255,255,255,0.05);
  }

  tr:hover td {
    background: rgba(3,124,110,0.25);
    transition: 0.3s;
  }

  td[contenteditable="true"] {
    background: rgba(255,255,255,0.25);
    border-radius: 6px;
    color: black;
  }

  /* موبايل */
  @media (max-width: 600px) {
    .container {
      margin: 12px 10px;
      padding: 16px 12px;
    }
    h2 {
      font-size: 1.5em;
    }
    p {
      font-size: 0.9em;
    }
    .add-form {
      flex-direction: column;
      gap: 12px;
    }
    .add-form input {
      flex: 1 1 100%;
      min-width: unset;
    }
    table, th, td {
      font-size: 0.85em;
    }
    .back-btn {
      padding: 10px 20px;
      font-size: 0.95em;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>صفحة التقدم الدراسي</h2>
    <p>سيتم هنا عرض معلومات التقدم الدراسي وتفاصيلهم.</p>

    <form class="add-form" id="addStudentForm" onsubmit="addStudent(event)">
      <input type="text" id="studentName" placeholder="اسم الطالب" required>
      <input type="text" id="studentClass" placeholder="الصف" required>
      <input type="text" id="studentGrade" placeholder="نسبة النجاح" required>
      <input type="text" id="studentAchievement" placeholder="الإنجازات" required>
      <button type="submit" class="back-btn">إضافة</button>
    </form>

    <div class="table-wrapper">
      <table id="performanceTable">
        <thead>
          <tr>
            <th>اسم الطالب</th>
            <th>الصف</th>
            <th>نسبة النجاح</th>
            <th>الإنجازات</th>
            <th>تعديل</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td contenteditable="false">محمد أحمد</td>
            <td contenteditable="false">الثالث</td>
            <td contenteditable="false">95%</td>
            <td contenteditable="false">الأول في الرياضيات</td>
            <td>
              <button class="edit-btn" onclick="editRow(this)">تعديل</button>
              <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
            </td>
            <td>
              <button class="delete-btn" onclick="deleteRow(this)">حذف</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- أزرار مرتبة وفخمة -->
    <div class="buttons-wrapper" style="display:flex; justify-content:space-between; gap:12px; align-items:center; flex-wrap:wrap; margin-top:18px;">
      <!-- مجموعة العودة -->
      <div style="flex:1; min-width:140px; display:flex; justify-content:flex-start;">
        <a href="../index.html" class="back-btn" style="padding:10px 22px;">العودة</a>
      </div>

      

      <!-- أدوات التحميل والاستيراد على اليمين -->
      <div style="flex:1; min-width:220px; display:flex; justify-content:flex-end; gap:8px;">
        <button onclick="downloadExcel()" class="back-btn" type="button" style="padding:10px 18px;">
          تحميل جدول Excel
        </button>

        <label class="back-btn" style="cursor:pointer; display:inline-flex; align-items:center; gap:8px; padding:10px 18px;">
          استيراد من CSV
          <input type="file" id="importFile" accept=".csv" onchange="importCSV(event)" style="display:none;">
        </label>
      </div>
    </div>
  </div>

  <script>
    function addStudent(event) {
      event.preventDefault();
      const name = document.getElementById('studentName').value.trim();
      const studentClass = document.getElementById('studentClass').value.trim();
      const grade = document.getElementById('studentGrade').value.trim();
      const achievement = document.getElementById('studentAchievement').value.trim();
      if (!name || !studentClass || !grade || !achievement) return;
      const tbody = document.querySelector('#performanceTable tbody');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td contenteditable="false">${name}</td>
        <td contenteditable="false">${studentClass}</td>
        <td contenteditable="false">${grade}</td>
        <td contenteditable="false">${achievement}</td>
        <td>
          <button class="edit-btn" onclick="editRow(this)">تعديل</button>
          <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
        </td>
        <td>
          <button class="delete-btn" onclick="deleteRow(this)">حذف</button>
        </td>
      `;
      tbody.appendChild(tr);
      document.getElementById('addStudentForm').reset();
    }

    function editRow(btn) {
      const row = btn.closest('tr');
      row.querySelectorAll('td[contenteditable]').forEach(td => td.contentEditable = "true");
      row.querySelector('.edit-btn').style.display = 'none';
      row.querySelector('.save-btn').style.display = 'inline-block';
    }

    function saveRow(btn) {
      const row = btn.closest('tr');
      row.querySelectorAll('td[contenteditable]').forEach(td => td.contentEditable = "false");
      row.querySelector('.edit-btn').style.display = 'inline-block';
      row.querySelector('.save-btn').style.display = 'none';
    }

    function deleteRow(btn) {
      const row = btn.closest('tr');
      row.remove();
    }

    function downloadExcel() {
      const table = document.getElementById('performanceTable');
      let csv = [];
      const headers = Array.from(table.querySelectorAll('thead th')).slice(0, 4).map(th => `"${th.innerText.trim()}"`);
      csv.push(headers.join(";"));
      table.querySelectorAll('tbody tr').forEach(row => {
        const cells = Array.from(row.querySelectorAll('td')).slice(0, 4)
          .map(td => `"${td.innerText.replace(/"/g, '""').trim()}"`);
        csv.push(cells.join(','));
      });
      const blob = new Blob(["\uFEFF" + csv.join("\n")], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'student_progress.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function importExcel(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const contents = e.target.result;
        const lines = contents.split("\n").filter(Boolean);
        lines.slice(1).forEach(line => {
          const [nameRaw, classRaw, gradeRaw, achievementRaw] = line.split(",");
          const name = nameRaw?.replace(/"/g, "").trim();
          const studentClass = classRaw?.replace(/"/g, "").trim();
          const grade = gradeRaw?.replace(/"/g, "").trim();
          const achievement = achievementRaw?.replace(/"/g, "").trim();
          if (!name || !studentClass || !grade || !achievement) return;
          const tbody = document.querySelector("#performanceTable tbody");
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td contenteditable="false">${name}</td>
            <td contenteditable="false">${studentClass}</td>
            <td contenteditable="false">${grade}</td>
            <td contenteditable="false">${achievement}</td>
            <td>
              <button class="edit-btn" onclick="editRow(this)">تعديل</button>
              <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
            </td>
            <td>
              <button class="delete-btn" onclick="deleteRow(this)">حذف</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        event.target.value = "";
      };
      reader.readAsText(file, "UTF-8");
    }
  </script>
</body>
</html>

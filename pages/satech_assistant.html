<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>المساعد الذكي SATECH 🤖</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #5a2a83, #9c27b0);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 15px;
  }
  header, footer {
    width: 100%;
    max-width: 900px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    background: rgba(255 255 255 / 0.08);
    border-radius: 20px;
    padding: 20px 30px;
    margin-bottom: 25px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
  }
  header h1 {
    font-size: 2.5rem;
    font-weight: 900;
    text-shadow: 0 3px 10px rgba(0,0,0,0.5);
    letter-spacing: 2px;
    margin: 0;
  }
  .btn {
    padding: 12px 25px;
    border-radius: 12px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    border: none;
    font-size: 1rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .btn-logout { background-color: #ff5252; box-shadow: 0 6px 18px rgba(255,82,82,0.6); }
  .btn-logout:hover { background-color: #e04848; transform: scale(1.05); }
  .btn-back { background-color: #4caf50; box-shadow: 0 6px 18px rgba(76,175,80,0.6); }
  .btn-back:hover { background-color: #3a8c3a; transform: scale(1.05); }
  
  nav {
    width: 100%;
    max-width: 900px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin-bottom: 25px;
  }
  .service-card {
    background: rgba(255,255,255,0.15);
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: transform 0.2s ease, background 0.3s ease;
    user-select: none;
  }
  .service-card:hover {
    transform: translateY(-5px);
    background: rgba(255,255,255,0.25);
  }
  .service-card span {
    display: block;
    font-size: 2rem;
    margin-bottom: 10px;
  }

  /* Search Box */
  .search-box {
    width: 100%;
    max-width: 900px;
    margin-bottom: 25px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .search-box input {
    flex: 1;
    padding: 15px 20px;
    border-radius: 15px;
    border: none;
    font-size: 1rem;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: white;
  }
  .search-box button {
    padding: 15px 25px;
    border-radius: 15px;
    border: none;
    background-color: #ffc107;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .search-box button:hover { transform: scale(1.05); }

  footer {
    text-align: center;
    font-size: 1.1rem;
    font-weight: 600;
    color: #ffeb3b;
    text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    margin-top: auto;
    padding: 15px;
    user-select: none;
  }

  .modal {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.7);
    z-index: 999;
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: white;
    color: black;
    max-width: 500px;
    width: 90%;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    text-align: center;
    font-family: 'Cairo', sans-serif;
  }
  .modal-content h2 {
    margin-top: 0;
    color: #5a2a83;
    font-size: 1.6rem;
  }
  .modal-content p {
    line-height: 1.8;
  }
  .close-btn {
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background-color: #5a2a83;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  @media (max-width: 600px){
    header h1 { font-size: 1.8rem; width: 100%; text-align: center; }
    .btn { padding: 10px 18px; font-size: 0.9rem; width: 100%; }
  }
</style>
</head>
<body>
<header>
    <h1>المساعد الذكي SATECH 🤖</h1>
    <div style="display:flex; gap:10px; align-items:center;"></div>
    <button class="btn btn-back" onclick="location.href='/index.html'">العودة للصفحة الرئيسية</button>
    </div>
</header>

<!-- لوحة عرض الخدمة داخل نفس الصفحة -->
<section id="inlineServicePanel" style="display:none; width:100%; max-width:900px; margin-bottom:20px;">
    <div style="background: rgba(255,255,255,0.95); color:#000; padding:20px; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,0.25);">
        <h2 id="inlineServiceTitle" style="margin-top:0; color:#5a2a83; font-size:1.4rem;"></h2>
        <p id="inlineServiceDesc" style="line-height:1.6;"></p>
        <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:15px;">
            <button class="close-btn" onclick="document.getElementById('inlineServicePanel').style.display='none'">إغلاق</button>
        </div>
    </div>
</section>

<script>
// Capture clicks on .service-card and open content inline (on the same page)
// This intercepts the existing onclick="openService(...)" attributes and prevents the overlay modal.
document.addEventListener('click', function handler(e) {
    const card = e.target.closest('.service-card');
    if (!card) return;

    // Prevent default inline onclick from running
    e.preventDefault();
    e.stopImmediatePropagation();

    // Try to parse title and desc from the inline onclick attribute: openService('title','desc')
    let onclickAttr = card.getAttribute('onclick') || '';
    let title = '';
    let desc = '';

    const m = onclickAttr.match(/openService\(\s*['"]([^'"]*)['"]\s*,\s*['"]([^'"]*)['"]\s*\)/);
    if (m) {
        // unescape simple escaped single quotes/slashes
        title = m[1].replace(/\\'/g, "'").replace(/\\\"/g, '"').replace(/\\\\/g, '\\');
        desc = m[2].replace(/\\'/g, "'").replace(/\\\"/g, '"').replace(/\\\\/g, '\\');
    } else {
        // fallback: use text content
        title = card.textContent.trim().split('\n')[0] || 'الخدمة';
        desc = '';
    }

    // Show inline panel
    document.getElementById('inlineServiceTitle').innerText = title;
    document.getElementById('inlineServiceDesc').innerText = desc;
    document.getElementById('inlineServicePanel').style.display = 'block';
}, true);
</script>

<!-- Search Box -->
<div class="search-box">
  <input type="text" id="userQuery" placeholder="اكتب سؤالك هنا..." />
  <button onclick="askAssistant()">اسأل المساعد</button>
</div>

<!-- Services -->
<nav>
  <div class="service-card" onclick="openService('رد على الأسئلة العامة', '💬 يقدم المساعد إجابات سريعة على استفسارات الطلاب والأساتذة.')">
    <span>💬</span>رد على الأسئلة العامة
  </div>
  <div class="service-card" onclick="openService('مساعدة في الجدول الدراسي', '📅 يمكن تعديل ومتابعة الجدول الدراسي بسهولة.')">
    <span>📅</span>الجدول الدراسي
  </div>
  <div class="service-card" onclick="openService('تقديم نصائح للطلاب', '🎓 يوفر المساعد نصائح ودروس تعليمية لتعزيز التعلم.')">
    <span>🎓</span>نصائح للطلاب
  </div>
  <div class="service-card" onclick="openService('متابعة الحضور والغياب', '📗 يساعد المساعد على متابعة حضور وغياب الطلاب بشكل ذكي.')">
    <span>📗</span>الحضور والغياب
  </div>
  <div class="service-card" onclick="openService('إنشاء تقارير سريعة', '📊 يمكن إنشاء تقارير مفصلة عن أداء الطلاب والمواد.')">
    <span>📊</span>إنشاء التقارير
  </div>
  <div class="service-card" onclick="openService('الدعم الفني المباشر', '🛠️ يمكنك التواصل مع الدعم للحصول على المساعدة الفورية.')">
    <span>🛠️</span>الدعم الفني
  </div>
</nav>

<footer>
  تطوير: إلياس عبدالاله إبراهيم عكام | فريق SATECH
</footer>

<!-- نافذة الخدمة -->
<div id="serviceModal" class="modal">
  <div class="modal-content">
    <h2 id="serviceTitle"></h2>
    <p id="serviceDesc"></p>
    <button class="close-btn" onclick="closeService()">إغلاق</button>
  </div>
</div>

<script>
function goBack() {
  window.history.back();
}
function logout() {
  location.href = "login.html";
}
function openService(title, desc) {
  document.getElementById('serviceTitle').innerText = title;
  document.getElementById('serviceDesc').innerText = desc;
  document.getElementById('serviceModal').style.display = 'flex';
}
function closeService() {
  document.getElementById('serviceModal').style.display = 'none';
}

// Simulated AI response
function askAssistant() {
  const query = document.getElementById('userQuery').value.trim();
  if(!query) return alert('اكتب سؤالاً أولاً!');
  
  let response = "🤖 المساعد SATECH: ";
  
  // بعض الردود الافتراضية
  if(query.includes("حضور") || query.includes("غياب")) response += "يمكنك متابعة الحضور والغياب بسهولة من لوحة الحضور.";
  else if(query.includes("جدول")) response += "الجدول الدراسي يمكن تعديله ومراجعته بسهولة عبر المساعد.";
  else if(query.includes("نصائح")) response += "المساعد ينصح الطلاب بتنظيم وقتهم والتركيز على الدراسة.";
  else response += "سأعمل على مساعدتك في استفسارك، يرجى المحاولة لاحقاً 😎";
  
  openService("سؤالك: " + query, response);
}
</script>
</body>
</html>

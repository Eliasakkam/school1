<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الحضور</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
  :root {
    --green-dark: #037C6E;
    --green-light: #1CC3A9;
    --team-gray: #3A3A3A;
    --team-gray-light: #E5E5E5;
    --purple-dark: #5a2a83;
    --purple-light: #9c27b0;
  }

  body {
  font-family: 'Cairo', sans-serif;
  background: linear-gradient(135deg, #2E2E2E, #1B1B1B); /* الخلفية الرمادية الفخمة */
  margin: 0;
  padding: 0;
  color: white;
}

  .container {
    max-width: 800px;
    margin: 20px auto;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    padding: 24px 16px;
    backdrop-filter: blur(10px);
    box-sizing: border-box;
    direction: rtl;
    border: 1px solid rgba(255, 255, 255, 0.08);
  }

  h2 {
    text-align: center;
    font-weight: 700;
    font-size: 1.8em;
    margin-bottom: 12px;
    color: var(--team-gray-light);
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  }

  p {
    text-align: center;
    color: #dcd4ff;
    margin-bottom: 20px;
    font-size: 1em;
    padding: 0 10px;
  }

  #searchInput {
  width: 100%;
  padding: 10px;
  margin: 10px 0 20px;
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.35);
  font-family: 'Cairo', sans-serif;
  font-size: 1em;
  background: rgba(255, 255, 255, 0.15); /* خلفية رمادية فاتحة وواضحة */
  color: white;
  box-sizing: border-box;
  backdrop-filter: blur(4px);
}
#searchInput::placeholder {
  color: #ddd;
}

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    border: 2px solid rgba(255, 255, 255, 0.15);
    font-size: 0.9em;
    word-break: break-word;
  }

  th, td {
    padding: 10px 8px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  th {
    background: rgba(3, 124, 110, 0.35);
    font-weight: bold;
    font-size: 1em;
    color: white;
    letter-spacing: 1px;
  }

  tr:nth-child(even) td {
    background: rgba(255, 255, 255, 0.05);
  }

  tr:hover td {
    background: rgba(3, 124, 110, 0.25);
    color: white;
    transition: 0.3s;
  }

  td[contenteditable="true"] {
    background: rgba(255, 255, 255, 0.25);
    border-radius: 6px;
    color: black;
  }

  .edit-btn,
  .save-btn,
  .delete-btn,
  .add-btn {
    background: var(--green-dark);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 0.9em;
    margin: 2px;
    box-shadow: 0 4px 12px rgba(3, 124, 110, 0.4);
    transition: 0.3s;
  }

  .edit-btn:hover,
  .save-btn:hover,
  .delete-btn:hover,
  .add-btn:hover {
    background: var(--green-light);
  }

  .add-form {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
    padding: 0 5px;
  }

  .add-form input,
  .add-form select {
    padding: 8px 10px;
    border-radius: 6px;
    border: none;
    font-size: 1em;
    background: rgba(3, 124, 110, 0.15);
    color: white;
    min-width: 140px;
  }

  .add-form input::placeholder {
    color: var(--team-gray-light);
  }

  .group-row {
    background: rgba(3, 124, 110, 0.25) !important;
    font-weight: bold;
    color: #fff;
    font-size: 1.1em;
  }

  .back-btn {
    display: inline-block;
    padding: 10px 28px;
    background: linear-gradient(90deg, var(--green-dark), var(--green-light));
    color: #fff;
    border: none;
    border-radius: 30px;
    font-size: 1em;
    font-weight: 700;
    text-decoration: none;
    box-shadow: 0 6px 18px rgba(3, 124, 110, 0.3);
    transition: 0.3s;
    cursor: pointer;
  }

  .back-btn:hover {
    transform: scale(1.05);
  }

  .buttons-wrapper {
    display: flex;
    justify-content: center;
    gap: 16px;
    flex-wrap: wrap;
    margin-top: 28px;
  }

  @media (max-width: 600px) {
    .container {
      margin: 12px 10px;
      padding: 16px 12px;
    }
    h2 {
      font-size: 1.5em;
    }
    p {
      font-size: 0.9em;
    }
    table, th, td {
      font-size: 0.85em;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>الحضور</h2>
    <p>قائمة الطلاب الحاضرين حسب الصفوف.</p>

    <form class="add-form" id="addAttendanceForm" onsubmit="addAttendance(event)">
      <input type="text" id="studentName" placeholder="اسم الطالب" required />
      <select id="studentClass" required>
        <option value="">اختر الصف</option>
        <option value="أول ثانوي">أول ثانوي</option>
        <option value="ثاني ثانوي">ثاني ثانوي</option>
        <option value="ثالث ثانوي">ثالث ثانوي</option>
      </select>
      <button type="submit" class="back-btn">إضافة</button>
    </form>

    <div class="buttons-wrapper" style="justify-content: space-between; flex-wrap: wrap;">
      <input type="text" id="searchInput" placeholder="ابحث عن اسم أو صف الطالب" />
    </div>

    <table id="attendanceTable" aria-label="جدول الحضور">
      <thead>
        <tr>
          <th>اسم الطالب</th>
          <th>الصف</th>
          <th>تعديل</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody>
        <tr class="group-row">
          <td colspan="4">أول ثانوي</td>
        </tr>
        <tr>
          <td contenteditable="false">عبدالله محمد</td>
          <td contenteditable="false">أول ثانوي</td>
          <td>
            <button class="edit-btn" onclick="editRow(this)">تعديل</button>
            <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
          </td>
          <td><button class="delete-btn" onclick="deleteRow(this)">حذف</button></td>
        </tr>
        <tr>
          <td contenteditable="false">صالح خالد</td>
          <td contenteditable="false">أول ثانوي</td>
          <td>
            <button class="edit-btn" onclick="editRow(this)">تعديل</button>
            <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
          </td>
          <td><button class="delete-btn" onclick="deleteRow(this)">حذف</button></td>
        </tr>

        <tr class="group-row">
          <td colspan="4">ثاني ثانوي</td>
        </tr>
        <tr>
          <td contenteditable="false">محمد العتيبي</td>
          <td contenteditable="false">ثاني ثانوي</td>
          <td>
            <button class="edit-btn" onclick="editRow(this)">تعديل</button>
            <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
          </td>
          <td><button class="delete-btn" onclick="deleteRow(this)">حذف</button></td>
        </tr>
        <tr>
          <td contenteditable="false">ياسر عبدالله</td>
          <td contenteditable="false">ثاني ثانوي</td>
          <td>
            <button class="edit-btn" onclick="editRow(this)">تعديل</button>
            <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
          </td>
          <td><button class="delete-btn" onclick="deleteRow(this)">حذف</button></td>
        </tr>

        <tr class="group-row">
          <td colspan="4">ثالث ثانوي</td>
        </tr>
        <tr>
          <td contenteditable="false">خالد يوسف</td>
          <td contenteditable="false">ثالث ثانوي</td>
          <td>
            <button class="edit-btn" onclick="editRow(this)">تعديل</button>
            <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
          </td>
          <td><button class="delete-btn" onclick="deleteRow(this)">حذف</button></td>
        </tr>
        <tr>
          <td contenteditable="false">فيصل فهد</td>
          <td contenteditable="false">ثالث ثانوي</td>
          <td>
            <button class="edit-btn" onclick="editRow(this)">تعديل</button>
            <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
          </td>
          <td><button class="delete-btn" onclick="deleteRow(this)">حذف</button></td>
        </tr>
      </tbody>
    </table>

    <!-- أزرار مرتبة وفخمة -->
    <div class="buttons-wrapper" style="display:flex; justify-content:space-between; gap:12px; align-items:center; flex-wrap:wrap; margin-top:18px;">
      <!-- مجموعة العودة -->
      <div style="flex:1; min-width:140px; display:flex; justify-content:flex-start;">
        <a href="../index.html" class="back-btn" style="padding:10px 22px;">العودة</a>
      </div>

      <!-- زر الإرسال الكبير والفخم (محاذاة يمين أكثر) -->
      <div style="flex:0 0 220px; min-width:220px; display:flex; justify-content:center;">
        <button
          onclick="downloadExcel(); window.open('https://noor.moe.gov.sa', '_blank');"
          class="back-btn"
          type="button"
          style="background: linear-gradient(90deg,#ffd54f,#ffb300); color:#3e2723; box-shadow: 0 10px 30px rgba(255,184,28,0.18); padding:12px 26px; border-radius:30px; font-weight:800;"
        >إرسال إلى نظام نور</button>
      </div>

      <!-- أدوات التحميل والاستيراد على اليمين -->
      <div style="flex:1; min-width:220px; display:flex; justify-content:flex-end; gap:8px;">
        <button onclick="downloadExcel()" class="back-btn" type="button" style="padding:10px 18px;">
          تحميل جدول Excel
        </button>

        <label class="back-btn" style="cursor:pointer; display:inline-flex; align-items:center; gap:8px; padding:10px 18px;">
          استيراد من CSV
          <input type="file" id="importFile" accept=".csv" onchange="importCSV(event)" style="display:none;">
        </label>
      </div>
    </div>
  </div>

  <script>
    // تعديل الصف
    function editRow(btn) {
      const row = btn.closest("tr");
      row.querySelectorAll('td[contenteditable]').forEach(td => td.contentEditable = "true");
      btn.style.display = "none";
      row.querySelector(".save-btn").style.display = "inline-block";
    }
    // حفظ التعديل
    function saveRow(btn) {
      const row = btn.closest("tr");
      row.querySelectorAll('td[contenteditable]').forEach(td => td.contentEditable = "false");
      btn.style.display = "none";
      row.querySelector(".edit-btn").style.display = "inline-block";
    }
    // حذف الصف
    function deleteRow(btn) {
      const row = btn.closest("tr");
      row.remove();
    }
    // إضافة حضور جديد
    function addAttendance(event) {
      event.preventDefault();
      const nameInput = document.getElementById("studentName");
      const classSelect = document.getElementById("studentClass");
      const name = nameInput.value.trim();
      const studentClass = classSelect.value.trim();
      if (!name || !studentClass) return;

      const tbody = document.querySelector("#attendanceTable tbody");
      const groupRows = Array.from(tbody.querySelectorAll("tr.group-row"));
      let insertAfterRow = null;

      for (const groupRow of groupRows) {
        if (groupRow.textContent.trim() === studentClass) {
          insertAfterRow = groupRow;
          let next = groupRow.nextElementSibling;
          while (next && !next.classList.contains("group-row")) {
            insertAfterRow = next;
            next = next.nextElementSibling;
          }
          break;
        }
      }
      // إنشاء صف جديد للمجموعة إذا غير موجودة
      if (!insertAfterRow) {
        const newGroupRow = document.createElement("tr");
        newGroupRow.classList.add("group-row");
        newGroupRow.innerHTML = `<td colspan="4">${studentClass}</td>`;
        tbody.appendChild(newGroupRow);
        insertAfterRow = newGroupRow;
      }
      // إضافة الصف الجديد بعد صف المجموعة الأخير
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td contenteditable="false">${name}</td>
        <td contenteditable="false">${studentClass}</td>
        <td>
          <button class="edit-btn" onclick="editRow(this)">تعديل</button>
          <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
        </td>
        <td>
          <button class="delete-btn" onclick="deleteRow(this)">حذف</button>
        </td>
      `;
      insertAfterRow.after(newRow);

      nameInput.value = "";
      classSelect.value = "";
      filterTable(); // لتحديث نتائج البحث بعد الإضافة
    }
    // تحميل جدول Excel (CSV)
    function downloadExcel() {
      const table = document.getElementById("attendanceTable");
      let csv = [];
      const headers = Array.from(table.querySelectorAll("thead th"))
        .slice(0, 2)
        .map(th => `"${th.innerText.trim()}"`);
      csv.push(headers.join(";"));

      table.querySelectorAll("tbody tr").forEach(row => {
        if (row.classList.contains("group-row")) return;
        const cells = Array.from(row.querySelectorAll("td"))
          .slice(0, 2)
          .map(td => `"${td.innerText.replace(/"/g, '""').trim()}"`);
        if (cells.length === 2) csv.push(cells.join(","));
      });

      const blob = new Blob(["\uFEFF" + csv.join("\n")], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "attendance_list.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // فلترة الجدول حسب البحث
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", filterTable);

    function filterTable() {
      const filter = searchInput.value.trim().toLowerCase();
      const tbody = document.querySelector("#attendanceTable tbody");
      const rows = Array.from(tbody.querySelectorAll("tr"));

      // نعرض الصفوف التي تطابق البحث أو صفوف العناوين
      let currentGroupVisible = false;
      rows.forEach(row => {
        if (row.classList.contains("group-row")) {
          // صف المجموعة: نظنه غير ظاهر مؤقتاً
          currentGroupVisible = false;
          // نقرر إظهار صف المجموعة بناءً على ظهور أي صف تالي تابع له
          // نترك قرار الظهور مؤقتاً، نفعّل بناءً على صفوف الطلاب التالية
          row.style.display = "none";
        } else {
          const name = row.cells[0].innerText.toLowerCase();
          const studentClass = row.cells[1].innerText.toLowerCase();
          if (name.includes(filter) || studentClass.includes(filter)) {
            row.style.display = "";
            currentGroupVisible = true;
            // إظهار صف المجموعة السابق لهذا الصف
            // نجد صف المجموعة السابق:
            let prev = row.previousElementSibling;
            while (prev && !prev.classList.contains("group-row")) {
              prev = prev.previousElementSibling;
            }
            if (prev) prev.style.display = "";
          } else {
            row.style.display = "none";
          }
        }
      });
    }

    // استيراد CSV
    const importFileInput = document.getElementById("importFile");
    importFileInput.addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        parseCSV(text);
      };
      reader.readAsText(file);
      // إعادة تعيين القيمة للسماح بتحميل نفس الملف مرة أخرى إذا أردت
      importFileInput.value = "";
    });

    // تحليل ملف CSV وإضافة البيانات
    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      for (const line of lines) {
        const parts = line.split(",");
        if (parts.length < 2) continue;
        const name = parts[0].replace(/(^"|"$)/g, "").trim();
        const studentClass = parts[1].replace(/(^"|"$)/g, "").trim();
        if (name && studentClass) {
          addAttendanceFromImport(name, studentClass);
        }
      }
      filterTable();
    }
    // إضافة الحضور من ملف الاستيراد مباشرة
    function addAttendanceFromImport(name, studentClass) {
      const tbody = document.querySelector("#attendanceTable tbody");
      const groupRows = Array.from(tbody.querySelectorAll("tr.group-row"));
      let insertAfterRow = null;

      for (const groupRow of groupRows) {
        if (groupRow.textContent.trim() === studentClass) {
          insertAfterRow = groupRow;
          let next = groupRow.nextElementSibling;
          while (next && !next.classList.contains("group-row")) {
            insertAfterRow = next;
            next = next.nextElementSibling;
          }
          break;
        }
      }
      if (!insertAfterRow) {
        const newGroupRow = document.createElement("tr");
        newGroupRow.classList.add("group-row");
        newGroupRow.innerHTML = `<td colspan="4">${studentClass}</td>`;
        tbody.appendChild(newGroupRow);
        insertAfterRow = newGroupRow;
      }
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td contenteditable="false">${name}</td>
        <td contenteditable="false">${studentClass}</td>
        <td>
          <button class="edit-btn" onclick="editRow(this)">تعديل</button>
          <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
        </td>
        <td>
          <button class="delete-btn" onclick="deleteRow(this)">حذف</button>
        </td>
      `;
      insertAfterRow.after(newRow);
    }
  </script>
</body>
</html>

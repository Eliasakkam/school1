<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>أسماء الطلاب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #5a2a83, #9c27b0);
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 24px 16px;
      backdrop-filter: blur(10px);
      box-sizing: border-box;
      direction: rtl;
    }
    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 1.8em;
      margin-bottom: 12px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    p {
      text-align: center;
      color: #e0d7ff;
      margin-bottom: 20px;
      font-size: 1em;
      padding: 0 10px;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 10px;
      border: none;
      font-family: 'Cairo', sans-serif;
      font-size: 1em;
      background: linear-gradient(135deg, #5a2a83, #9c27b0);
      color: white;
      box-sizing: border-box;
      box-shadow: 0 0 8px rgba(156, 39, 176, 0.7);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-size: 0.9em;
      word-break: break-word;
    }
    th, td {
      padding: 10px 8px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    th {
      background: rgba(255, 255, 255, 0.15);
      font-weight: bold;
      font-size: 1em;
      letter-spacing: 1px;
      color: white;
    }
    tr:nth-child(even) td {
      background: rgba(255, 255, 255, 0.07);
      color: white;
    }
    tr:hover td {
      background: rgba(255, 255, 255, 0.15);
      transition: background 0.3s ease;
      color: white;
    }
    td[contenteditable="true"] {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: black;
    }
    .edit-btn,
    .save-btn,
    .delete-btn,
    .add-btn {
      background: #9c27b0;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9em;
      margin: 2px;
      box-shadow: 0 4px 12px rgba(156, 39, 176, 0.5);
      transition: background 0.3s ease;
    }
    .edit-btn:hover,
    .save-btn:hover,
    .delete-btn:hover,
    .add-btn:hover {
      background: #7b1fa2;
    }
    .add-form {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      padding: 0 5px;
    }
    .add-form input,
    .add-form select {
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      font-family: 'Cairo', sans-serif;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      min-width: 140px;
      flex: 1 1 140px;
      box-sizing: border-box;
    }
    .add-form input::placeholder {
      color: #ddd;
    }
    .group-row {
      background: rgba(255, 255, 255, 0.1) !important;
      font-weight: bold;
      color: #ffe;
      font-size: 1.1em;
    }
    .back-btn {
      display: inline-block;
      padding: 10px 28px;
      background: linear-gradient(90deg, #ab47bc, #8e24aa);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(171, 71, 188, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
      white-space: nowrap;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #8e24aa, #ab47bc);
      transform: scale(1.05);
    }
    .buttons-wrapper {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 28px;
    }
    @media (max-width: 600px) {
      .container {
        margin: 12px 10px;
        padding: 16px 12px;
      }
      h2 {
        font-size: 1.5em;
      }
      p {
        font-size: 0.9em;
      }
      .add-form {
        flex-direction: column;
        gap: 12px;
      }
      .add-form input,
      .add-form select {
        flex: 1 1 100%;
        min-width: unset;
      }
      table, th, td {
        font-size: 0.85em;
      }
      .back-btn {
        padding: 10px 20px;
        font-size: 0.95em;
      }
      .buttons-wrapper {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>أسماء الطلاب</h2>
    <p>قائمة بأسماء الطلاب حسب الصفوف.</p>

    <input type="text" id="searchInput" placeholder="ابحث عن اسم الطالب..." oninput="searchStudent()" />

    <form class="add-form" id="addStudentForm" onsubmit="addStudent(event)">
      <input type="text" id="studentName" placeholder="اسم الطالب" required />
      <select id="studentClass" required>
        <option value="">اختر الصف</option>
        <option value="أول ثانوي">أول ثانوي</option>
        <option value="ثاني ثانوي">ثاني ثانوي</option>
        <option value="ثالث ثانوي">ثالث ثانوي</option>
      </select>
      <button type="submit" class="back-btn">إضافة</button>
    </form>

    <table id="studentsTable" aria-label="جدول أسماء الطلاب">
      <thead>
        <tr>
          <th>اسم الطالب</th>
          <th>الصف</th>
          <th>تعديل</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody>
        <tr class="group-row">
          <td colspan="4">أول ثانوي</td>
        </tr>
        <tr>
          <td contenteditable="false">عبدالله محمد</td>
          <td contenteditable="false">أول ثانوي</td>
          <td>
            <button class="edit-btn" onclick="editRow(this)">تعديل</button>
            <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
          </td>
          <td><button class="delete-btn" onclick="deleteRow(this)">حذف</button></td>
        </tr>
        <tr class="group-row">
          <td colspan="4">ثاني ثانوي</td>
        </tr>
        <tr>
          <td contenteditable="false">محمد العتيبي</td>
          <td contenteditable="false">ثاني ثانوي</td>
          <td>
            <button class="edit-btn" onclick="editRow(this)">تعديل</button>
            <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
          </td>
          <td><button class="delete-btn" onclick="deleteRow(this)">حذف</button></td>
        </tr>
        <tr class="group-row">
          <td colspan="4">ثالث ثانوي</td>
        </tr>
        <tr>
          <td contenteditable="false">خالد يوسف</td>
          <td contenteditable="false">ثالث ثانوي</td>
          <td>
            <button class="edit-btn" onclick="editRow(this)">تعديل</button>
            <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
          </td>
          <td><button class="delete-btn" onclick="deleteRow(this)">حذف</button></td>
        </tr>
      </tbody>
    </table>

    <!-- أزرار مرتبة وفخمة -->
    <div class="buttons-wrapper" style="display:flex; justify-content:space-between; gap:12px; align-items:center; flex-wrap:wrap; margin-top:18px;">
      <!-- مجموعة العودة -->
      <div style="flex:1; min-width:140px; display:flex; justify-content:flex-start;">
        <a href="../index.html" class="back-btn" style="padding:10px 22px;">العودة</a>
      </div>

      <!-- زر الإرسال الكبير والفخم (محاذاة يمين أكثر) -->
      <div style="flex:0 0 220px; min-width:220px; display:flex; justify-content:center;">
        <button
          onclick="downloadExcel(); window.open('https://noor.moe.gov.sa', '_blank');"
          class="back-btn"
          type="button"
          style="background: linear-gradient(90deg,#ffd54f,#ffb300); color:#3e2723; box-shadow: 0 10px 30px rgba(255,184,28,0.18); padding:12px 26px; border-radius:30px; font-weight:800;"
        >إرسال إلى نظام نور</button>
      </div>

      <!-- أدوات التحميل والاستيراد على اليمين -->
      <div style="flex:1; min-width:220px; display:flex; justify-content:flex-end; gap:8px;">
        <button onclick="downloadExcel()" class="back-btn" type="button" style="padding:10px 18px;">
          تحميل جدول Excel
        </button>

        <label class="back-btn" style="cursor:pointer; display:inline-flex; align-items:center; gap:8px; padding:10px 18px;">
          استيراد من CSV
          <input type="file" id="importFile" accept=".csv" onchange="importCSV(event)" style="display:none;">
        </label>
      </div>
    </div>
  </div>

  <script>
    function editRow(btn) {
      const row = btn.closest("tr");
      row.querySelectorAll('td[contenteditable]').forEach(td => td.contentEditable = "true");
      btn.style.display = "none";
      row.querySelector(".save-btn").style.display = "inline-block";
    }

    function saveRow(btn) {
      const row = btn.closest("tr");
      row.querySelectorAll('td[contenteditable]').forEach(td => td.contentEditable = "false");
      btn.style.display = "none";
      row.querySelector(".edit-btn").style.display = "inline-block";
    }

    function deleteRow(btn) {
      const row = btn.closest("tr");
      row.remove();
    }

    function addStudent(event) {
      event.preventDefault();
      const nameInput = document.getElementById("studentName");
      const classSelect = document.getElementById("studentClass");
      const name = nameInput.value.trim();
      const studentClass = classSelect.value.trim();
      if (!name || !studentClass) return;

      const tbody = document.querySelector("#studentsTable tbody");
      const groupRows = Array.from(tbody.querySelectorAll("tr.group-row"));
      let insertAfterRow = null;

      for (const groupRow of groupRows) {
        if (groupRow.textContent.trim() === studentClass) {
          insertAfterRow = groupRow;
          let next = groupRow.nextElementSibling;
          while (next && !next.classList.contains("group-row")) {
            insertAfterRow = next;
            next = next.nextElementSibling;
          }
          break;
        }
      }

      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td contenteditable="false">${name}</td>
        <td contenteditable="false">${studentClass}</td>
        <td>
          <button class="edit-btn" onclick="editRow(this)">تعديل</button>
          <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
        </td>
        <td><button class="delete-btn" onclick="deleteRow(this)">حذف</button></td>
      `;

      if (insertAfterRow) {
        insertAfterRow.after(newRow);
      } else {
        tbody.appendChild(newRow);
      }

      nameInput.value = "";
      classSelect.value = "";
    }

    function downloadExcel() {
  const table = document.getElementById("studentsTable");
  let csv = [];

  // رؤوس الأعمدة (اسم الطالب + الصف فقط)
  const headers = Array.from(table.querySelectorAll("thead th"))
    .slice(0, 2)
    .map(th => `"${th.innerText.trim()}"`);
  csv.push(headers.join(",")); // استخدم فاصلة فقط

  // صفوف البيانات
  table.querySelectorAll("tbody tr").forEach(row => {
    if (row.classList.contains("group-row")) return;

    const cells = Array.from(row.querySelectorAll("td"))
      .slice(0, 2)
      .map(td => `"${td.innerText.replace(/"/g, '""').trim()}"`);
    
    if (cells.length === 2) {
      csv.push(cells.join(",")); // نفس الفاصل
    }
  });

  // حفظ الملف مع BOM لتفادي مشكلة الرموز في Excel
  const blob = new Blob(["\uFEFF" + csv.join("\n")], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "students_list.csv";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}


    function searchStudent() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#studentsTable tbody tr");

      rows.forEach(row => {
        if (row.classList.contains("group-row")) return;
        const name = row.cells[0]?.innerText?.toLowerCase() || "";
        row.style.display = name.includes(input) ? "" : "none";
      });
    }

    function importExcel(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const contents = e.target.result;
        const lines = contents.split("\n").filter(Boolean);

        lines.slice(1).forEach(line => {
          const [nameRaw, classRaw] = line.split(",");
          const name = nameRaw?.replace(/"/g, "").trim();
          const studentClass = classRaw?.replace(/"/g, "").trim();
          if (!name || !studentClass) return;

          const tbody = document.querySelector("#studentsTable tbody");
          const groupRows = Array.from(tbody.querySelectorAll("tr.group-row"));
          let insertAfterRow = null;

          for (const groupRow of groupRows) {
            if (groupRow.textContent.trim() === studentClass) {
              insertAfterRow = groupRow;
              let next = groupRow.nextElementSibling;
              while (next && !next.classList.contains("group-row")) {
                insertAfterRow = next;
                next = next.nextElementSibling;
              }
              break;
            }
          }

          const newRow = document.createElement("tr");
          newRow.innerHTML = `
            <td contenteditable="false">${name}</td>
            <td contenteditable="false">${studentClass}</td>
            <td>
              <button class="edit-btn" onclick="editRow(this)">تعديل</button>
              <button class="save-btn" onclick="saveRow(this)" style="display:none;">حفظ</button>
            </td>
            <td><button class="delete-btn" onclick="deleteRow(this)">حذف</button></td>
          `;

          if (insertAfterRow) {
            insertAfterRow.after(newRow);
          } else {
            tbody.appendChild(newRow);
          }
        });

        event.target.value = "";
      };

      reader.readAsText(file, "UTF-8");
    }
  </script>
</body>
</html>

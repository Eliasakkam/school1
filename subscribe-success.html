    function createConfettiPiece() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.width = confetti.style.height = 8 + Math.random() * 7 + 'px';
      confetti.style.opacity = 0.7 + Math.random() * 0.3;

      const fallDuration = 3000 + Math.random() * 2000;
      document.body.appendChild(confetti);

      let start = null;
      function animate(timestamp) {
        if (!start) start = timestamp;
        const elapsed = timestamp - start;
        const progress = elapsed / fallDuration;
        confetti.style.top = progress * window.innerHeight + 'px';
        confetti.style.transform = `rotate(${progress * 360}deg)`;

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          confetti.remove();
        }
      }

    }

      }
    }
